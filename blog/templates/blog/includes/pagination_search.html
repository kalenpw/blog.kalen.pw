<div class="row">
    <div class="col col-xs-12">
        <nav aria-label="Page nav">
            <ul class="pagination pagination-lg justify-content-center">
                {% if posts.has_previous %}
                    <li class="page-item">
                        <a class="page-link text-dark icon" href="{% url 'blog:search_result' %}?page=1&{{ parameters }}">
                            <svg height="25px" class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                      d="M15.707 15.707a1 1 0 01-1.414 0l-5-5a1 1 0 010-1.414l5-5a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 010 1.414zm-6 0a1 1 0 01-1.414 0l-5-5a1 1 0 010-1.414l5-5a1 1 0 011.414 1.414L5.414 10l4.293 4.293a1 1 0 010 1.414z"
                                      clip-rule="evenodd"/>
                            </svg>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link text-dark"
                           href="{% url 'blog:search_result' %}?page={{ posts.previous_page_number }}&{{ parameters }}">
                            <svg height="25px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                      d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                                      clip-rule="evenodd"/>
                            </svg>
                        </a>
                    </li>
                {% endif %}

                <li class="page-item">
                    <span class="page-link text-light bg-info">{{ posts.number }}</span>
                </li>

                {% if posts.has_next %}
                    <li class="page-item text-info">
                        <a class="page-link text-dark" href="{% url 'blog:search_result' %}?page={{ posts.next_page_number }}&{{ parameters }}">
                            <svg height="25px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                      d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                      clip-rule="evenodd"/>
                            </svg>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link text-dark" href="{% url 'blog:search_result' %}?page={{ posts.paginator.num_pages }}&{{ parameters }}">
                            <svg height="25px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                      d="M10.293 15.707a1 1 0 010-1.414L14.586 10l-4.293-4.293a1 1 0 111.414-1.414l5 5a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0z"
                                      clip-rule="evenodd"/>
                                <path fill-rule="evenodd"
                                      d="M4.293 15.707a1 1 0 010-1.414L8.586 10 4.293 5.707a1 1 0 011.414-1.414l5 5a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0z"
                                      clip-rule="evenodd"/>
                            </svg>
                        </a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </div>
</div>
