<div id="comments" class="card mt-5">
    <div class="card-header bg-dark">
        <h4 class='title text-light p-0 m-0'>Comments</h4>
    </div>
    <div class="card-body">
        {% if post.comment_set.all.count > 0 %}
        {% for comment in post.comment_set.all %}
        {% include 'blog/includes/comment.html' %}
        {% endfor %}
        {% else %}
        <p>No comments</p>
        {% endif %}
    </div>
</div>
