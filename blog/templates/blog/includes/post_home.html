{% load static markdown %}

{#This is used for every post besides the first on page 1#}

<div {% if home_page %} class="col-md-4 col-lg-4 col-xs-12 mb-4" {% else %} class="col-md-6 col-lg-6 col-xs-12 mb-4"
    {% endif %}>
    <div class="card non-featured-post kpw--card-equal-height">
        <a class="font-weight-bold text-info" href="{% url 'blog:post_detail' post.id post.slug %}">
            <div class="card-header bg-dark">
                <h4 class='title text-light p-0 m-0'>{{ post.title }}</h4>
            </div>
            {% if post.image %}
            <img src="/media/{{ post.image }}" class="img-fluid cropped-small-post-image" alt="">
            {% else %}
            <img src="/static/img/default.jpg" class="img-fluid" alt="">
            {% endif %}
        </a>
        <div class="card-footer w-100 text-muted py-1">
            <div class="row">
                <span class="post-date font-9 mx-auto">
                    {{ post.updated_at|date:"M j, Y" }}
                </span>
            </div>
            <div class="row px-3">
                {% for tag in post.tags.all %}
                <a href="{% url 'blog:list_result' tag.name %}" class="no-hover-style">
                    <span class="badge badge-pill badge-dark px-2 mx-1">{{ tag.name }}</span>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
