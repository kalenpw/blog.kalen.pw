{% load static %}

<div class="row mb-2">
    <div class="col-sm-2">
        <img src="{% static 'img/blank_user.png' %}" class="img-fluid icon" />
        <p>
            <br />
            <small>
                {{ comment.created_at }}
            </small>
        </p>
    </div>
    <div class="col-sm-10">
        <p>Log in to comment</p>
        <form class="form-inline ml-auto">
            <a href="{% url 'account:login' %}?next={{ request.path }}" class="btn btn-outline-dark">log in</a>
            <a href="{% url 'account:signup' %}?next={{ request.path }}" class="btn btn-info ml-2">sign up</a>
        </form>

    </div>
</div>
