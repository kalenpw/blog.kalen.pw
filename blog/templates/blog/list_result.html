{% extends 'core/base.html' %}

{% load static %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a class='text-info' href="{% url 'blog:home' %}">Home</a></li>
<li class="breadcrumb-item">Tag</li>
<li class="breadcrumb-item active">{{ tag_name }}</li>
{% endblock breadcrumb %}

{% block content %}

<h2>Tagged: <span class="badge badge-pill badge-dark">{{tag_name}}</span></h2>
<hr>

<div class="row">
    {% for post in posts %}
    {% include 'blog/includes/post_home.html' %}
    {% endfor %}
</div>

{% endblock content %}
