{% extends 'core/base_no_breadcrumb.html' %}
{% load static %}

{% block title %}
    Create account | blog.kalen.pw
{% endblock title %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12 mt-5">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Sign up</h3>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {% include 'includes/form.html' %}
                    <button type="submit" class="btn btn-info btn-block">Create an account</button>
                </form>
            </div>
            <div class="card-footer text-muted text-center">
                Already have an account? <a class='text-info' href="{% url 'account:login' %}">Log in</a>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
