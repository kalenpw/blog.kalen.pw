{% extends 'core/base_no_breadcrumb.html' %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8 mt-5">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Change password</h3>
                <form method="post">
                    {% csrf_token %}
                    {% include 'includes/form.html' %}
                    <button class='btn btn-info btn-block' type="submit">Save changes</button>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock content %}
